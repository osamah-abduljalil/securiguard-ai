<!DOCTYPE html>
<html>
<head>
  <title>SecuriGuard AI</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .logo {
      width: 32px;
      height: 32px;
      margin-right: 12px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .stats {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .stat-item:last-child {
      margin-bottom: 0;
    }

    .stat-label {
      color: #666;
    }

    .stat-value {
      font-weight: 500;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }

    .button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      text-decoration: none;
    }

    .button.primary {
      background: #2196F3;
      color: white;
    }

    .button.secondary {
      background: #f5f5f5;
      color: #333;
    }

    .button:hover {
      opacity: 0.9;
    }

    .url-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      font-size: 13px;
    }

    .url-table th,
    .url-table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .url-table th {
      background: #f5f5f5;
      font-weight: 600;
    }

    .url-table tr:hover {
      background: #f9f9f9;
    }

    .status-badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-high {
      background: #ff4444;
      color: white;
    }

    .status-medium {
      background: #ffbb33;
      color: black;
    }

    .status-low {
      background: #00C851;
      color: white;
    }

    .url-cell {
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .no-urls {
      text-align: center;
      padding: 20px;
      color: #666;
      font-style: italic;
    }

    .table-container {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 16px;
      border: 1px solid #eee;
      border-radius: 4px;
    }

    .email-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    .email-table th,
    .email-table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .email-table th {
      background: #f5f5f5;
      font-weight: 600;
    }

    .email-table tr:hover {
      background: #f9f9f9;
    }

    .no-emails {
      text-align: center;
      padding: 20px;
      color: #666;
      font-style: italic;
    }

    .email-cell {
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"><img src="../assets/icons/icon48.png" alt="SecuriGuard AI" class="logo"></div>
    <h1 class="title">SecuriGuard AI</h1>
  </div>

  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Current Page Risk</span>
      <span class="stat-value" id="current-risk">Scanning...</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Threats Blocked Today</span>
      <span class="stat-value" id="threats-blocked">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Last Scan</span>
      <span class="stat-value" id="last-scan">Never</span>
    </div>
  </div>

  <div class="actions">
    <button class="button primary" id="scan-now">Scan Current Page</button>
    <a href="options.html" class="button secondary">Settings</a>
  </div>

  <div class="table-container">
    <table class="url-table">
      <thead>
        <tr>
          <th>URL</th>
          <th>Risk Score</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="url-table-body">
        <tr>
          <td colspan="3" class="no-urls">No URLs scanned yet</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="email-section" style="margin-top: 20px;">
    <h3 style="margin: 0 0 10px 0; font-size: 16px;">Email Security Report</h3>
    <div class="table-container">
      <table class="email-table">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Sender</th>
            <th>Risk Score</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="email-table-body">
          <tr>
            <td colspan="4" class="no-emails">No emails scanned yet</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
