<!DOCTYPE html>
<html>
<head>
  <title>SecuriGuard AI</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .logo {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .stats {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .stat-item:last-child {
      margin-bottom: 0;
    }

    .stat-label {
      color: #666;
    }

    .stat-value {
      font-weight: 500;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      text-decoration: none;
    }

    .button.primary {
      background: #2196F3;
      color: white;
    }

    .button.secondary {
      background: #f5f5f5;
      color: #333;
    }

    .button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="../assets/icons/icon48.png" alt="SecuriGuard AI" class="logo">
    <h1 class="title">SecuriGuard AI</h1>
  </div>

  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Current Page Risk</span>
      <span class="stat-value" id="current-risk">Scanning...</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Threats Blocked Today</span>
      <span class="stat-value" id="threats-blocked">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Last Scan</span>
      <span class="stat-value" id="last-scan">Never</span>
    </div>
  </div>

  <div class="actions">
    <button class="button primary" id="scan-now">Scan Current Page</button>
    <a href="options.html" class="button secondary">Settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
